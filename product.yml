openapi: 3.0.3
info:
  title: Product API
  version: 1.0.0

tags:
  - name: Product
    description: Product operations
  - name: Price
    description: Price operations
  - name: Tax
    description: Tax operations

security:
  - EpilotAuth: []
  - EpilotOrg: []

servers:
  - url: https://product.sls.epilot.io

paths:
  # Tax
  /v1/tax:
    post:
      x-speakeasy-entity-operation: Tax#create
      operationId: createTax
      summary: createTax
      description: Create a new tax entity
      tags:
        - Tax
      requestBody:
        $ref: '#/components/requestBodies/TaxCreateRequest'
      responses:
        '200':
          $ref: '#/components/responses/TaxResponse'
        '400':
          $ref: '#/components/responses/ClientErrorResponse'
        '500':
          $ref: '#/components/responses/ServerErrorResponse'

  /v1/tax/{taxId}:
    get:
      x-speakeasy-entity-operation: Tax#get
      operationId: getTax
      summary: getTax
      description: Read a specific tax entity by a given id
      tags:
        - Tax
      parameters:
        - $ref: '#/components/parameters/TaxIdPathParam'
      responses:
        '200':
          $ref: '#/components/responses/TaxResponse'
        '400':
          $ref: '#/components/responses/ClientErrorResponse'
        '500':
          $ref: '#/components/responses/ServerErrorResponse'
    delete:
      x-speakeasy-entity-operation: Tax#delete
      operationId: deleteTax
      summary: deleteTax
      description: Delete a specific tax entity by a given id
      tags:
        - Tax
      parameters:
        - $ref: '#/components/parameters/TaxIdPathParam'
      responses:
        '200':
          $ref: '#/components/responses/TaxResponse'
        '400':
          $ref: '#/components/responses/ClientErrorResponse'
        '500':
          $ref: '#/components/responses/ServerErrorResponse'
    patch:
      operationId: patchTax
      summary: patchTax
      description: Partially update a specific tax entity's properties by a given id and a given payload 
      tags:
        - Tax
      parameters:
        - $ref: '#/components/parameters/TaxIdPathParam'
      requestBody:
        $ref: '#/components/requestBodies/TaxPatchRequest'
      responses:
        '200':
          $ref: '#/components/responses/TaxResponse'
        '400':
          $ref: '#/components/responses/ClientErrorResponse'
        '500':
          $ref: '#/components/responses/ServerErrorResponse'
    put:
      x-speakeasy-entity-operation: Tax#update
      operationId: updateTax
      summary: updateTax
      description: Completly replace a specific tax entity's properties by a given id and a given payload
      tags:
        - Tax
      parameters:
        - $ref: '#/components/parameters/TaxIdPathParam'
      requestBody:
        $ref: '#/components/requestBodies/TaxUpdateRequest'
      responses:
        '200':
          $ref: '#/components/responses/TaxResponse'
        '400':
          $ref: '#/components/responses/ClientErrorResponse'
        '500':
          $ref: '#/components/responses/ServerErrorResponse'

  # Price
  /v1/price/:
    post:
      operationId: createPrice
      summary: createPrice
      description: Create a new price entity
      tags:
        - Price
      requestBody:
        $ref: '#/components/requestBodies/PriceCreateRequest'
      responses:
        '200':
          $ref: '#/components/responses/PriceResponse'
        '400':
          $ref: '#/components/responses/ClientErrorResponse'
        '500':
          $ref: '#/components/responses/ServerErrorResponse'

  /v1/price/{priceId}:
    get:
      operationId: getPrice
      summary: getPrice
      description: Read a specific price entity by a given id
      tags:
        - Price
      parameters:
        - $ref: '#/components/parameters/PriceIdPathParam'
      responses:
        '200':
          $ref: '#/components/responses/PriceResponse'
        '400':
          $ref: '#/components/responses/ClientErrorResponse'
        '500':
          $ref: '#/components/responses/ServerErrorResponse'
    delete:
      operationId: deletePrice
      summary: deletePrice
      description: Delete a specific price entity by a given id
      tags:
        - Price
      parameters:
        - $ref: '#/components/parameters/PriceIdPathParam'
      responses:
        '200':
          $ref: '#/components/responses/PriceResponse'
        '400':
          $ref: '#/components/responses/ClientErrorResponse'
        '500':
          $ref: '#/components/responses/ServerErrorResponse'
    patch:
      operationId: patchPrice
      summary: patchPrice
      description: Partially update a specific price entity's properties by a given id and a given payload
      tags:
        - Price
      parameters:
        - $ref: '#/components/parameters/PriceIdPathParam'
      requestBody:
        $ref: '#/components/requestBodies/PricePatchRequest'
      responses:
        '200':
          $ref: '#/components/responses/PriceResponse'
        '400':
          $ref: '#/components/responses/ClientErrorResponse'
        '500':
          $ref: '#/components/responses/ServerErrorResponse'
    put:
      operationId: updatePrice
      summary: updatePrice
      description: Completly replace a specific tax entity's properties by a given id and given payload
      tags:
        - Price
      parameters:
        - $ref: '#/components/parameters/PriceIdPathParam'
      requestBody:
        $ref: '#/components/requestBodies/PriceUpdateRequest'
      responses:
        '200':
          $ref: '#/components/responses/PriceResponse'
        '400':
          $ref: '#/components/responses/ClientErrorResponse'
        '500':
          $ref: '#/components/responses/ServerErrorResponse'

  # Product
  /v1/product:
    post:
      operationId: createProduct
      summary: createProduct
      description: Create a new product entity
      tags:
        - Product
      requestBody:
        $ref: '#/components/requestBodies/ProductCreateRequest'
      responses:
        '200':
          $ref: '#/components/responses/ProductResponse'
        '400':
          $ref: '#/components/responses/ClientErrorResponse'
        '500':
          $ref: '#/components/responses/ServerErrorResponse'

  /v1/product/{productId}:
    get:
      operationId: getProduct
      summary: getProduct
      description: Read a specific product entity by a given id
      tags:
        - Product
      parameters:
        - $ref: '#/components/parameters/ProductIdPathParam'
      responses:
        '200':
          $ref: '#/components/responses/ProductResponse'
        '400':
          $ref: '#/components/responses/ClientErrorResponse'
        '500':
          $ref: '#/components/responses/ServerErrorResponse'
    delete:
      operationId: deleteProduct
      summary: deleteProduct
      description: Delete a specific product entity by a given id
      tags:
        - Product
      parameters:
        - $ref: '#/components/parameters/ProductIdPathParam'
      responses:
        '200':
          $ref: '#/components/responses/ProductResponse'
        '400':
          $ref: '#/components/responses/ClientErrorResponse'
        '500':
          $ref: '#/components/responses/ServerErrorResponse'
    patch:
      operationId: patchProduct
      summary: patchProduct
      description: Partially update a specific product entity's properties by a given id and a given payload
      tags:
        - Product
      parameters:
        - $ref: '#/components/parameters/ProductIdPathParam'
      requestBody:
        $ref: '#/components/requestBodies/ProductPatchRequest'
      responses:
        '200':
          $ref: '#/components/responses/ProductResponse'
        '400':
          $ref: '#/components/responses/ClientErrorResponse'
        '500':
          $ref: '#/components/responses/ServerErrorResponse'
    put:
      operationId: putProductById
      summary: putProductById
      description: Completly replace a specific product entity's properties by a given id and given payload
      tags:
        - Product
      parameters:
        - $ref: '#/components/parameters/ProductIdPathParam'
      requestBody:
        $ref: '#/components/requestBodies/ProductUpdateRequest'
      responses:
        '200':
          $ref: '#/components/responses/ProductResponse'
        '400':
          $ref: '#/components/responses/ClientErrorResponse'
        '500':
          $ref: '#/components/responses/ServerErrorResponse'

components:
  securitySchemes:
    EpilotAuth:
      type: http
      scheme: bearer
      description: Authorization header with epilot OAuth2 bearer token
      bearerFormat: JWT
    EpilotOrg:
      description: Overrides the target organization to allow shared tenantaccess
      name: x-epilot-org-id
      in: header
      type: apiKey

  schemas:
    BaseError:
      type: object
      properties:
        status:
          type: integer
        message:
          type: string
          example: 'Product not found'
      required:
        - status
        - message

    ServerError:
      $ref: '#/components/schemas/BaseError'

    ClientError:
      $ref: '#/components/schemas/BaseError'

    BaseUUID:
      type: string
      format: uuid
      example: 123e4567-e89b-12d3-a456-426614174000

    BaseRelation:
      type: object
      properties:
        $relation:
          type: array
          items:
            type: object
            properties:
              entity_id:
                $ref: '#/components/schemas/BaseUUID'

    BaseSystemId:
      type: object
      x-speakeasy-match: id
      x-speakeasy-param-readonly: true
      readOnly: true
      properties:
        _id:
          $ref: '#/components/schemas/BaseUUID'
      required:
        - _id

    EntityOwner:
      description: |
        The user / organization owning this entity.

        Note: Owner implicitly has access to the entity regardless of ACLs.
      type: object
      properties:
        org_id:
          type: string
          example: '123'
        user_id:
          type: string
          example: '123'
      required:
        - org_id

    EntityAcl:
      description: Access control list (ACL) for an entity. Defines sharing access to external orgs or users.
      type: object
      properties:
        view:
          type: array
          items:
            type: string
            example: 'org:456'
        edit:
          type: array
          items:
            type: string
            example: 'org:456'
        delete:
          type: array
          items:
            type: string
            example: 'org:456'
      additionalProperties: true

    BaseSystemFields:
      type: object
      properties:
        _org:
          type: string
          description: Organization Id the entity belongs to
          readOnly: true
          x-speakeasy-terraform-ignore: true
          x-speakeasy-param-readonly: true
        _owners:
          type: array
          x-speakeasy-terraform-ignore: true
          x-speakeasy-param-readonly: true
          readOnly: true
          items:
            $ref: '#/components/schemas/EntityOwner'
        _schema:
          x-speakeasy-terraform-ignore: true
          x-speakeasy-param-readonly: true
          readOnly: true
          type: string
        _title:
          x-speakeasy-terraform-ignore: true
          x-speakeasy-param-readonly: true
          readOnly: true
          type: string
        _tags:
          x-speakeasy-terraform-ignore: true
          x-speakeasy-param-readonly: true
          readOnly: true
          type: array
          items:
            type: string
        _created_at:
          x-speakeasy-terraform-ignore: true
          x-speakeasy-param-readonly: true
          readOnly: true
          type: string
          format: date-time
        _updated_at:
          x-speakeasy-terraform-ignore: true
          x-speakeasy-param-readonly: true
          readOnly: true
          type: string
          format: date-time
        _acl:
          x-speakeasy-terraform-ignore: true
          x-speakeasy-param-readonly: true
          readOnly: true
          type: array
          items:
            $ref: '#/components/schemas/EntityAcl'

    BaseSystemFieldsRequired:
      type: object
      required:
        - _org
        - _owners
        - _schema
        - _title
        - _tags
        - _created_at
        - _updated_at
        - _acl

    # Tax
    BaseTax:
      type: object
      properties:
        active:
          type: boolean
        description:
          type: string
        region:
          type: string
          enum:
            - DE
            - AT
            - CH
        rate:
          type: string
        type:
          type: string
          enum:
            - VAT
            - Custom

    BaseTaxRequired:
      type: object
      required:
        - active
        - description
        - region
        - rate
        - type

    Tax:
      x-speakeasy-entity: Tax
      allOf:
        - $ref: '#/components/schemas/BaseTax'
        - $ref: '#/components/schemas/BaseTaxRequired'
        - $ref: '#/components/schemas/BaseSystemId'
        - $ref: '#/components/schemas/BaseSystemFields'
        - $ref: '#/components/schemas/BaseSystemFieldsRequired'

    TaxCreate:
      allOf:
        - $ref: '#/components/schemas/BaseTax'
        - $ref: '#/components/schemas/BaseTaxRequired'

    TaxUpdate:
      $ref: '#/components/schemas/BaseTax'

    # Price
    BasePrice:
      type: object
      properties:
        active:
          type: boolean
          description: Whether the price can be used for new purchases.
        description:
          type: string
          description: A brief description of the price.
        long_description:
          type: string
          description: A detailed description of the price. This is shown on the order document and order table. Multi-line supported.
        type:
          type: string
          description: One of `one_time` or `recurring` depending on whether the price is for a one-time purchase or a recurring (subscription) purchase.
          enum:
            - 'one_time'
            - 'recurring'
          default: 'one_time'
        pricing_model:
          type: string
          description: |
            Describes how to compute the price per period. Either `per_unit`, `tiered_graduated` or `tiered_volume`.
            - `per_unit` indicates that the fixed amount (specified in unit_amount or unit_amount_decimal) will be charged per unit in quantity
            - `tiered_graduated` indicates that the unit pricing will be computed using tiers attribute. The customer pays the price per unit in every range their purchase rises through.
            - `tiered_volume` indicates that the unit pricing will be computed using tiers attribute. The customer pays the same unit price for all purchased units.
            - `tiered_flatfee` While similar to tiered_volume, tiered flat fee charges for the same price (flat) for the entire range instead using the unit price to multiply the quantity.
          enum:
            - 'per_unit' # standardpreis
            - 'tiered_volume' # mengenpreis
            - 'tiered_graduated' # kumulativer preis
            - 'tiered_flatfee' # gestaffelter pauschalpreis
          default: 'per_unit'
        unit_amount:
          description: The unit amount in cents to be charged, represented as a whole integer if possible.
          type: number
        unit_amount_decimal:
          description: The unit amount in cents to be charged, represented as a decimal string with at most 12 decimal places.
          type: string
        unit_amount_currency:
          description: Three-letter ISO currency code, in lowercase.
          oneOf:
            - $ref: '#/components/schemas/Currency'
        is_composite_price:
          description: The flag for prices that contain price components.
          type: boolean
        tiers:
          description: |
            Defines an array of tiers. Each tier has an upper bound, an unit amount and a flat fee.
          type: array
          items:
            $ref: '#/components/schemas/PriceTier'
        is_tax_inclusive:
          type: boolean
          default: false
          description: Specifies whether the price is considered `inclusive` of taxes or not.
        price_display_in_journeys:
          description: Defines the way the price amount is display in epilot journeys.
          type: string
          enum: ['show_price', 'show_as_starting_price', 'show_as_on_request']
        billing_duration_amount:
          description: The billing period duration
          type: number
        billing_duration_unit:
          description: The billing period duration unit
          type: string
          enum: ['weeks', 'months', 'years']
        notice_time_amount:
          description: The notice period duration
          type: number
        notice_time_unit:
          description: The notice period duration unit
          type: string
          enum: ['weeks', 'months', 'years']
        termination_time_amount:
          description: The termination period duration
          type: number
        termination_time_unit:
          description: The termination period duration unit
          type: string
          enum: ['weeks', 'months', 'years']
        renewal_duration_amount:
          description: The renewal period duration
          type: number
        renewal_duration_unit:
          description: The renewal period duration unit
          type: string
          enum: ['weeks', 'months', 'years']
        variable_price:
          description: The flag for prices that can be influenced by external variables such as user input.
          type: boolean
          default: false
        unit:
          description: The unit of measurement used for display purposes and possibly for calculations when the price is variable.
          oneOf:
            - type: string
              description: built-in units
              enum: ['kw', 'kwh', 'm', 'm2', 'l', 'cubic-meter', 'cubic-meter-h', 'ls', 'a', 'kva', 'w', 'wp', 'kwp']
            - type: string
              description: user custom unit
        tax:
          $ref: '#/components/schemas/BaseRelation'
          description: The tax to apply to this price, must be an existing tax

    PriceTier:
      type: object
      properties:
        up_to:
          type: number
          nullable: true
        flat_fee_amount:
          type: number
        flat_fee_amount_decimal:
          type: string
        unit_amount:
          type: number
        unit_amount_decimal:
          type: string
        display_mode:
          $ref: '#/components/schemas/PriceTierDisplayMode'
          
    PriceTierDisplayMode:
      type: string
      enum:
        - 'hidden'
        - 'on_request'

    Currency:
      type: string
      description: |
        Three-letter ISO currency code, in lowercase. Must be a supported currency.
        ISO 4217 CURRENCY CODES as specified in the documentation: https://www.iso.org/iso-4217-currency-codes.html
      example: EUR

    BasePriceRequired:
      type: object
      required:
        - active
        - description
        - type

    Price:
      allOf:
        - $ref: '#/components/schemas/BasePrice'
        - $ref: '#/components/schemas/BasePriceRequired'
        - $ref: '#/components/schemas/BaseSystemId'
        - $ref: '#/components/schemas/BaseSystemFields'
        - $ref: '#/components/schemas/BaseSystemFieldsRequired'

    PriceCreate:
      allOf:
        - $ref: '#/components/schemas/BasePrice'
        - $ref: '#/components/schemas/BasePriceRequired'

    PriceUpdate:
      $ref: '#/components/schemas/BasePrice'

    # Product
    BaseProduct:
      properties:
        name:
          type: string
          description: The description for the product
        internal_name:
          type: string
          description: Not visible to customers, only in internal tables
        code:
          type: string
          description: The product code
        type:
          type: string
          description: |
            The type of Product:

            | type | description |
            |----| ----|
            | `product` | Represents a physical good |
            | `service` | Represents a service or virtual product |
          enum:
            - product
            - service
          default: product
        description:
          type: string
          description: A description of the product. Multi-line supported.
        feature:
          type: array
          items:
            type: object
            properties:
              _tags:
                type: array
                description: An arbitrary set of tags attached to a feature
                items:
                  type: string
              feature:
                type: string
        cross_sellable_products:
          type: object
          description: Stores references to products that can be cross sold with the current product.
          properties:
            $relation:
              type: array
              items:
                $ref: '#/components/schemas/BaseRelation'
        product_images:
          type: object
          description: Stores references to a set of file images of the product
          properties:
            $relation:
              type: array
              items:
                $ref: '#/components/schemas/BaseRelation'
        product_downloads:
          type: object
          description: |
            Stores references to a set of files downloadable from the product.
            e.g: tech specifications, quality control sheets, privacy policy agreements
          properties:
            $relation:
              type: array
              items:
                $ref: '#/components/schemas/BaseRelation'
        price_options:
          $ref: '#/components/schemas/BaseRelation'
          description: A set of [prices](/api/pricing#tag/simple_price_schema) or [composite prices](/api/pricing#tag/dynamic_price_schema) for the current product.
        availability_files:
          type: array
          description: |
            Stores references to the availability files that define where this product is available.
            These files are used when interacting with products via epilot Journeys, thought the AvailabilityCheck block.
          items:
            $ref: '#/components/schemas/BaseRelation'

    BaseProductRequired:
      type: object
      required:
        - name
        - type

    Product:
      allOf:
        - $ref: '#/components/schemas/BaseProduct'
        - $ref: '#/components/schemas/BaseProductRequired'
        - $ref: '#/components/schemas/BaseSystemId'
        - $ref: '#/components/schemas/BaseSystemFields'
        - $ref: '#/components/schemas/BaseSystemFieldsRequired'

    ProductCreate:
      allOf:
        - $ref: '#/components/schemas/BaseProduct'
        - $ref: '#/components/schemas/BaseProductRequired'

    ProductUpdate:
      $ref: '#/components/schemas/BaseProduct'

  parameters:
    TaxIdPathParam:
      name: taxId
      description: The tax id
      in: path
      required: true
      x-speakeasy-match: id
      schema:
        $ref: '#/components/schemas/BaseUUID'

    PriceIdPathParam:
      name: priceId
      description: The price id
      in: path
      required: true
      schema:
        $ref: '#/components/schemas/BaseUUID'

    ProductIdPathParam:
      name: productId
      description: The product id
      in: path
      required: true
      schema:
        $ref: '#/components/schemas/BaseUUID'

  requestBodies:
    TaxCreateRequest:
      description: Tax to create
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/TaxCreate'

    TaxPatchRequest:
      description: Tax to patch
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/TaxUpdate'

    TaxUpdateRequest:
      description: Tax to update
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/TaxCreate'

    PriceCreateRequest:
      description: Price to create
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/PriceCreate'

    PricePatchRequest:
      description: Price to patch
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/PriceUpdate'

    PriceUpdateRequest:
      description: Price to update
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/PriceCreate'

    ProductCreateRequest:
      description: Product to create
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ProductCreate'

    ProductPatchRequest:
      description: Product to patch
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ProductUpdate'

    ProductUpdateRequest:
      description: Product to update
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ProductCreate'

  responses:
    ClientErrorResponse:
      description: Any error based on client data errors
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ClientError'

    ServerErrorResponse:
      description: Any error based on the server-side
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ServerError'

    TaxResponse:
      description: Tax entity response
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Tax'

    PriceResponse:
      description: Price entity with id
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Price'

    ProductResponse:
      description: Product entity response
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Product'
