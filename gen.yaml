configVersion: 2.0.0
generation:
  sdkClassName: SDK
  usageSnippets:
    optionalPropertyRendering: withExample
    sdkInitStyle: constructor
  fixes:
    nameResolutionFeb2025: false
    parameterOrderingFeb2024: false
    requestResponseComponentNamesFeb2024: false
    securityFeb2025: false
    sharedErrorComponentsApr2025: false
  auth:
    oAuth2ClientCredentialsEnabled: false
    oAuth2PasswordEnabled: false
    hoistGlobalSecurity: true
  schemas:
    allOfMergeStrategy: shallowMerge
  requestBodyFieldName: ""
  persistentEdits: {}
  tests:
    generateTests: true
    generateNewTests: false
    skipResponseBodyAssertions: false
  telemetryEnabled: false
go:
  version: 0.0.1
  clientServerStatusCodesAsErrors: true
  flattenGlobalSecurity: true
  imports:
    option: openapi
    paths:
      callbacks: models/callbacks
      errors: models/sdkerrors
      operations: models/operations
      shared: models/components
      webhooks: models/webhooks
  inputModelSuffix: input
  maxMethodParams: 4
  outputModelSuffix: output
  packageName: openapi
terraform:
  version: 0.20.1
  additionalDataSources: []
  additionalDependencies: {}
  additionalEphemeralResources: []
  additionalProviderAttributes:
    httpHeaders: ""
    tlsSkipVerify: ""
  additionalResources: []
  allowUnknownFieldsInWeakUnions: false
  author: epilot-dev
  baseErrorName: SDKBaseError
  debugLogging: {}
  defaultErrorName: SDKError
  enableCustomCodeRegions: false
  enableOperationSecurity: false
  enableOperationServers: false
  enableTypeDeduplication: true
  environmentVariables: []
  excludeEmptyObjectSchemas: false
  imports:
    option: openapi
    paths:
      callbacks: callbacks
      errors: sdkerrors
      operations: operations
      shared: shared
      webhooks: webhooks
  includeEmptyObjects: false
  inferUnionDiscriminators: false
  inputModelSuffix: input
  outputModelSuffix: output
  packageName: epilot-workflow
  respectRequiredFields: false
  unionStrategy: populated-fields
